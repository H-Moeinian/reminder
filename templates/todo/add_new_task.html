{% extends 'base.html' %}
{% block content %}
    <div class="container mt-3 border border-3 border-dark p-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add new task</button>
        </form>
        {% if errors %}
            <p>{{ errors }}</p>
        {% endif %}
    </div>
{% endblock %}
